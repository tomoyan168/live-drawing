<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>共同お絵描きツール</title>
  <script>
    // httpアクセスの場合httpsにリダイレクトさせる
    if(location.protocol == 'http:'){
      location.replace(location.href.replace(/http:/, 'https:'));
    }
  </script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- ライブラリ -->
  <!--
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  -->
  <link rel="stylesheet" href="style.css">
  <script src="https://skyway.io/dist/0.3/peer.min.js"></script>
  <script src="https://skyway.io/dist/multiparty.min.js"></script>
  <script src="app.js"></script>

</head>
<body>
  <h1><a target="_blank" href="index.html">live-drawing</a></h1>

  <div class="container">

    <div id="canvas-control">
      <span class="btn-group" role="group" aria-label="ペンの種類">
        <button type="button" class="btn btn-default pen-btn active" id="pencilBtn" title="鉛筆"><img class="controller-icon" src="icons/pencil.svg"></button>
        <button type="button" class="btn btn-default pen-btn" id="eraserBtn" title="消しゴム"><img class="controller-icon" src="icons/eraser.svg"></button>
        <button type="button" class="btn btn-default pen-btn" id="colorPickerBtn" title="カラーピッカー"><img class="controller-icon" src="icons/color-picker.svg"></button>
      </span>

      <span class="btn-group" role="group" aria-label="操作">
        <button type="button" class="btn btn-default" id="clearCanvasBtn" title="キャンバスのクリア"><img class="controller-icon" src="icons/new-paper.svg"></button>
        <a class="btn btn-default" id="downloadLink" title="ダウンロード"><img class="controller-icon" src="icons/download.svg"></a>
      </span>

      <span class="form-inline">
        <span class="form-group">
          <input type="color" id="colorPalette" class="form-control" title="色の選択" style="width: 45px;">
          <input type="range" id="thicknessRanger" class="form-control" title="ペンの太さ" min="1" max="30" value="10" style="width: 90px;">
        </span>
        <span class="form-group">
          <canvas id="pencilStyleCanvas" width="30" height="30"></canvas>
          <span id="thicknessMeter">10</span>
        </span>
      </span>

    </div>

    
    <div id="canvasArea">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <div>
      <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
  </div>


</body>
</html>
