<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>共同お絵描きツール</title>
  <script>
    // httpアクセスの場合httpsにリダイレクトさせる
    if(location.protocol == 'http:'){
      location.replace(location.href.replace(/http:/, 'https:'));
    }
  </script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  -->

  <script src="https://skyway.io/dist/multiparty.min.js"></script>
  <script src="app.js"></script>

</head>
<body>
  <h1>line-drawing <a target="_blank" href="index.html">newWindow</a></h1>

  <div id="canvas-control">
    
    <p>
      ペンの種類: 
      <button id="pencilBtn">鉛筆</button>
      <button id="eraserBtn">消しゴム</button>
      <button id="colorPickerBtn">スポイト</button>
    </p>
    <p>
      スタイル: 
      <input type="color" id="colorPalette">
      <label><input type="range" id="thicknessRanger" min="1" max="30" value="10"></label>
      <span id="thicknessMeter">10</span>
      <canvas id="pencilStyleCanvas" width="30" height="30"></canvas>
    </p>
    <p>
      <button id="clearCanvasBtn">クリア</button>
      <a id="downloadLink">Download</a>
    </p>
  </div>
  
  <div>
      <canvas id="canvas" style="border: 1px solid black;"></canvas>
    </div>



</body>
</html>
